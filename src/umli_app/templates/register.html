{% extends 'base.html' %}
{% load form_tags %}

{% block content %}

<div class="col-md-6 offset-md-3"> 
    <h1 class="mb-4 mt-4">Register</h1>

    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        
        {% render_form_with_errors form %}

        <button type="submit" class="btn btn-secondary mt-4">Register</button>
    </form>
</div>

{% endblock %}
