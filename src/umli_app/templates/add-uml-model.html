{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="col-md-6 offset-md-3"> 
        <h1 class="mb-4 mt-4">Add UML Model</h1>
        <form method="POST" action="{% url 'add-uml-model' %}" enctype="multipart/form-data">
            {% csrf_token %}
            
            {{ form.as_p }}
            
            
            <button type="submit" class="btn btn-secondary mt-4">Add UML Model</button>
        </form>
</div>
{% endblock %}
