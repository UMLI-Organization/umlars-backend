{% extends 'base.html' %}
{% load form_tags %}

{% block content %}

<div class="col-md-6 offset-md-3"> 
    <h1 class="mb-4 mt-4">Change Password</h1>

    <form method="POST" action="{% url 'profile/change-password' %}">
        {% csrf_token %}
        
        {% render_formatted_form_inline form %}

        <button type="submit" class="btn btn-secondary mt-4 mb-4">Update</button>

    </form>
</div>


{% endblock %}
